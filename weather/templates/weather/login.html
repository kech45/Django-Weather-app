{% extends 'weather/base.html' %}


{% block content %}
<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<p class="mt-3">Or</p>
<a href="{% url 'index' %}" class= "btn btn-secondary"> Continue as Guest</a>
<a href="{% url 'register' %}"class = "btn btn-secondary"> Don't have an account?</a>
{%endblock%}
